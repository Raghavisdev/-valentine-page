<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Raghav's Valentine? 💖</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            overflow: hidden;
            transition: background 0.3s;
        }
        h1 {
            color: #ff4081;
            font-size: 32px;
            transition: transform 0.2s ease-in-out;
        }
        #button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        #yes, #no {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s ease-in-out;
        }
        #yes {
            background-color: #ff4081;
            color: white;
        }
        #no {
            background-color: #757575;
            color: white;
            position: relative;
        }
        #question {
            font-size: 24px;
        }
        .hidden {
            display: none;
        }
        .shake {
            animation: shake 0.5s infinite;
        }
        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 5px); }
            50% { transform: translate(5px, -5px); }
            75% { transform: translate(-5px, -5px); }
            100% { transform: translate(5px, 5px); }
        }
        #footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 18px;
            color: #ff4081;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>💌 Will You Be Raghav's Valentine? ❤️🥰</h1>
    <p id="question">🌹💖 Choose wisely... 💖🌹</p>
    
    <div id="button-container">
        <button id="yes" onclick="sayYes()">Yes 😍💖</button>
        <button id="no" onclick="makeYesBigger()">No 😭💔</button>
    </div>

    <p id="footer">Made with 💖 by Raghav</p>

    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let questionText = document.getElementById("question");

        function sayYes() {
            alert("🎉 YAYYY! YOU SAID YES! 💖🥳💃🕺");
            questionText.innerHTML = "💖 Raghav is the happiest person ever! 💖";
            yesButton.style.fontSize = "50px";
            yesButton.innerHTML = "❤️💥 BOOM! LOVE WINS! 💥❤️";
            yesButton.classList.add("shake");

            // Heart confetti effect
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "💖";
                heart.style.position = "absolute";
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = Math.random() * window.innerHeight + "px";
                heart.style.fontSize = Math.random() * 50 + "px";
                document.body.appendChild(heart);
            }
        }

        function makeYesBigger() {
            let currentSize = parseInt(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 10) + "px"; // Increase size
            yesButton.style.padding = (currentSize + 10) + "px"; 

            // Randomly shake the screen
            document.body.classList.add("shake");
            setTimeout(() => {
                document.body.classList.remove("shake");
            }, 500);

            // Change text
            questionText.innerHTML = "😱 Are you sure?! Raghav will be sad... 🥺💔";

            // Change background color randomly
            document.body.style.backgroundColor = `rgb(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255})`;

            // Make "No" run away 😂
            let randomX = Math.random() * (window.innerWidth - 100);
            let randomY = Math.random() * (window.innerHeight - 100);
            noButton.style.position = "absolute";
            noButton.style.left = randomX + "px";
            noButton.style.top = randomY + "px";
        }
    </script>

</body>
</html>
